sequencer:
  listen_addr: "0.0.0.0:8545"
  ws_addr: "0.0.0.0:8546"
  block_time: 500ms
  max_block_gas: 30000000
  max_tx_per_block: 5000
  chain_id: 42069
  datadir: "./data"

l1:
  rpc_url: "http://localhost:8551"
  chain_id: 1
  batch_inbox_addr: "0x0000000000000000000000000000000000000000"
  batch_submitter_key: "${BATCH_SUBMITTER_PRIVATE_KEY}"
  submission_interval: 30s

tastescore:
  enabled: true
  api_url: "https://api.insoblokai.io"
  api_key: "${TASTESCORE_API_KEY}"
  ordering_weight: 0.3
  cache_ttl: 60s

did:
  enabled: true
  registry_address: ""

sovereignty:
  enabled: true
  engine_address: ""
  oracle_address: ""
  sbt_address: ""
  fee_discounts: true

adaptive_block:
  enabled: true
  min_gas_limit: 15000000
  max_gas_limit: 60000000
  min_max_tx: 1000
  max_max_tx: 10000
  alpha: 0.2
  target_utilization: 0.5
  adjust_step_bps: 500

logging:
  level: info
  format: json

metrics:
  enabled: true
  addr: "0.0.0.0:6060"
